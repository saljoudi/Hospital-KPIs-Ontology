services:
  - type: web
    name: hospital-kpi-demo
    env: python
    rootDir: hospital-kpi-ontology
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4  # Match Render's actual version
      - key: FLASK_ENV
        value: production
